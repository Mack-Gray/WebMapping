        // popups for star locations
       map.on('click', 'star_layer', (e) => {
            /// Description pulls from JSON properties
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = "City: " +e.features[0].properties.CITY + "<br> Year: " +e.features[0].properties.Year  + "<br> Project Type: Special" + "<br> Projects Amount: " +e.features[0].properties.Projects_Amount + "<br> Reports Link: " +e.features[0].properties.Reports_Link + "<br> Projects Link: " +e.features[0].properties.Projects_Link

            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
